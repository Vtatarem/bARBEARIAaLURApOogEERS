<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia Estilo Fino</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #eeeeee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px 20px;
      border-bottom: 1px solid #2c2c2c;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      background-color: #1e1e1e;
      width: 100%;
      border-bottom: 1px solid #2c2c2c;
    }

    nav button {
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    nav button:hover {
      background: #ffffff;
      color: #121212;
      transform: scale(1.05);
    }

    section {
      max-width: 900px;
      padding: 40px 20px;
      animation: fadeIn 0.3s ease;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00dfc4;
      border-bottom: 2px solid #2c2c2c;
      padding-bottom: 8px;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #cccccc;
      text-align: justify;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #2c2c2c;
      width: 100%;
      text-align: center;
      background-color: #1a1a1a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 id="titulo">Barbearia Estilo Fino</h1>
  </header>

  <nav>
    <button onclick="mostrar('HOME')">HOME</button>
    <button onclick="mostrar('QUEM SOMOS')">QUEM SOMOS</button>
    <button onclick="mostrar('PRODUTOS')">PRODUTOS</button>
    <button onclick="mostrar('PROMOÇÃO')">PROMOÇÃO</button>
    <button onclick="mostrar('PARCEIROS')">PARCEIROS</button>
    <button onclick="mostrar('CONTATOS')">CONTATOS</button>
    <button onclick="mostrar('TRABALHE CONOSCO')">TRABALHE CONOSCO</button>
    <button onclick="mostrar('LOCALIZAÇÃO')">LOCALIZAÇÃO</button>
    <button onclick="mostrar('VÍDEOS')">VÍDEOS</button>
    <button onclick="mostrar('EXTRA')">EXTRA</button>
  </nav>

  <section>
    <h2 id="secao-titulo">Bem-vindo</h2>
    <p id="descricao">
      Clique em qualquer uma das opções acima para conhecer melhor a Barbearia Estilo Fino. Temos orgulho em transformar estilos com excelência.
    </p>
  </section>

  <footer>
    © 2025 Barbearia Estilo Fino — Todos os direitos reservados.
  </footer>

  <script>
    const textos = {
      "HOME": "Bem-vindo à Barbearia Estilo Fino — o lugar onde tradição e modernidade se encontram. Aqui, você encontra mais que um corte: uma experiência pensada nos mínimos detalhes para valorizar seu estilo.",
      "QUEM SOMOS": "Somos uma equipe apaixonada por estilo masculino. Desde 2015, oferecemos cortes, barbas e tratamentos com excelência, sempre focados em oferecer um atendimento diferenciado e personalizado.",
      "PRODUTOS": "Trabalhamos com as melhores marcas do mercado, oferecendo shampoos, balms, óleos e pomadas de alta qualidade para você cuidar do seu visual em casa com o mesmo padrão da nossa barbearia.",
      "PROMOÇÃO": "Toda semana, novas ofertas para você aproveitar. De combos especiais a descontos exclusivos para nossos clientes mais fiéis. Fique atento e economize com estilo!",
      "PARCEIROS": "Acreditamos na força das conexões. Nossos parceiros incluem marcas premium, eventos de moda e escolas de barbeiros que compartilham da nossa visão e qualidade.",
      "CONTATOS": "Fale conosco pelo WhatsApp, telefone ou redes sociais. Agende seu horário com facilidade e tire dúvidas com nossa equipe atenciosa.",
      "TRABALHE CONOSCO": "Se você é barbeiro e procura um ambiente profissional, moderno e respeitoso, envie seu currículo. Estamos sempre em busca de talentos para nossa equipe de sucesso.",
      "LOCALIZAÇÃO": "Rua das Estrelas, nº 45 — Centro. Fácil acesso, estacionamento próprio e um ambiente seguro e acolhedor para você cuidar do visual com tranquilidade.",
      "VÍDEOS": "Conheça nosso dia a dia, veja transformações incríveis e acompanhe nossos conteúdos educativos sobre cuidados masculinos direto do nosso canal.",
      "EXTRA": "Aqui você encontra curiosidades, eventos, sorteios e dicas exclusivas que fazem parte do universo Estilo Fino. Fique ligado para não perder nada!"
    };

    function mostrar(opcao) {
      document.getElementById("titulo").textContent = "Estilo Fino — " + opcao;
      document.getElementById("secao-titulo").textContent = opcao;
      document.getElementById("descricao").textContent = textos[opcao];
    }
  </script>
</body>
</html>
