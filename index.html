<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbearia Império do Corte</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .titulo-principal {
      font-size: 48px;
      color: #e6b800;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 20px;
      color: #ccc;
    }

    .divisoria {
      border-top: 2px solid #444;
      border-bottom: 2px solid #444;
      margin: 30px auto;
      width: 90%;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      background-color: #2a2a2a;
    }

    .menu button {
      background-color: transparent;
      border: 2px solid #e6b800;
      color: #e6b800;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .menu button:hover {
      background-color: #e6b800;
      color: #1e1e1e;
    }

    .conteudo {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
    }

    .conteudo img {
      width: 100%;
      max-width: 900px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .conteudo h2 {
      color: #e6b800;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .conteudo p {
      font-size: 18px;
      line-height: 1.6;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="titulo-principal">Barbearia Império do Corte</div>
    <div class="subtitulo">Onde o estilo e a tradição se encontram</div>
  </header>

  <div class="menu">
    <button onclick="mostrar('HOME')">HOME</button>
    <button onclick="mostrar('QUEM SOMOS')">QUEM SOMOS</button>
    <button onclick="mostrar('PRODUTOS')">PRODUTOS</button>
    <button onclick="mostrar('PROMOÇÃO')">PROMOÇÃO</button>
    <button onclick="mostrar('PARCEIROS')">PARCEIROS</button>
    <button onclick="mostrar('CONTATOS')">CONTATOS</button>
    <button onclick="mostrar('TRABALHE CONOSCO')">TRABALHE CONOSCO</button>
    <button onclick="mostrar('LOCALIZAÇÃO')">LOCALIZAÇÃO</button>
    <button onclick="mostrar('VÍDEOS')">VÍDEOS</button>
    <button onclick="mostrar('EXTRA')">EXTRA</button>
  </div>

  <div class="divisoria"></div>

  <div class="conteudo" id="descricao">
    <img id="imagem" src="https://images.pexels.com/photos/4348404/pexels-photo-4348404.jpeg" alt="Imagem da barbearia">
    <h2 id="titulo">HOME</h2>
    <p id="texto">Seja muito bem-vindo à Barbearia Império do Corte, um espaço pensado para homens que valorizam o cuidado com a aparência e o bem-estar...</p>
  </div>

  <div class="divisoria"></div>

  <script>
    const textos = {
      "HOME": {
        texto: "Seja muito bem-vindo à Barbearia Império do Corte, um espaço pensado para homens que valorizam o cuidado com a aparência e o bem-estar...",
        imagem: "https://images.pexels.com/photos/4348404/pexels-photo-4348404.jpeg"
      },
      "QUEM SOMOS": {
        texto: "Somos uma barbearia que une tradição e modernidade...",
        imagem: "https://images.pexels.com/photos/3992870/pexels-photo-3992870.jpeg"
      },
      "PRODUTOS": {
        texto: "Oferecemos uma linha completa de produtos premium para cabelo, barba...",
        imagem: "https://images.pexels.com/photos/3798479/pexels-photo-3798479.jpeg"
      },
      "PROMOÇÃO": {
        texto: "Toda semana você encontra promoções especiais pensadas para facilitar sua rotina...",
        imagem: "https://images.pexels.com/photos/7755555/pexels-photo-7755555.jpeg"
      },
      "PARCEIROS": {
        texto: "Temos orgulho em construir parcerias sólidas com marcas, lojas e profissionais...",
        imagem: "https://images.pexels.com/photos/8438914/pexels-photo-8438914.jpeg"
      },
      "CONTATOS": {
        texto: "Fale conosco de forma rápida e prática! Atendimento via WhatsApp, telefone e redes sociais...",
        imagem: "https://images.pexels.com/photos/3184357/pexels-photo-3184357.jpeg"
      },
      "TRABALHE CONOSCO": {
        texto: "Você é barbeiro, está em busca de uma nova oportunidade?...",
        imagem: "https://images.pexels.com/photos/5995319/pexels-photo-5995319.jpeg"
      },
      "LOCALIZAÇÃO": {
        texto: "Estamos localizados em uma região central com estacionamento próprio...",
        imagem: "https://images.pexels.com/photos/5721907/pexels-photo-5721907.jpeg"
      },
      "VÍDEOS": {
        texto: "Confira nossos vídeos com transformações e dicas exclusivas...",
        imagem: "https://images.pexels.com/photos/6994986/pexels-photo-6994986.jpeg"
      },
      "EXTRA": {
        texto: "Eventos, sorteios, novidades e tudo que acontece fora da cadeira...",
        imagem: "https://images.pexels.com/photos/7689146/pexels-photo-7689146.jpeg"
      }
    };

    function mostrar(opcao) {
      document.getElementById("titulo").textContent = opcao;
      document.getElementById("texto").textContent = textos[opcao].texto;
      document.getElementById("imagem").src = textos[opcao].imagem;
    }
  </script>
</body>
</html>
